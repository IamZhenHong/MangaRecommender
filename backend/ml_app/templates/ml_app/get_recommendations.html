<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Manga Title</title>
</head>
<body>
    <h1>Input Manga Title</h1>
    <form action="{% url 'get_recommendations' %}" method="post">
        {% csrf_token %}
        <label for="manga_title">Enter Manga Title:</label><br>
        <input type="text" id="manga_title" name="manga_title" required><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
